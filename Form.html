<!doctype html>
<html>
	<head>
	    <meta charset="UTF-8">
	    <title>Registration Form</title>
	    <meta name="description" content="You need to fill out and submit this registration form!">
	</head>
	<body>
		<h1>My Registration Form</h1>
	
		<p>
		<label for="first_name">First Name:</label>
		<input type="text" id="first_name" name="first_name">			
		<p>
		<label for="last_name">Last Name:</label>
		<input type="text" id="last_name" name="last_name">	
		<p>
		<label for="email">Email:</label>
		<input type="text" id="email" name="email">
		</p>

		<p>
		<label for="password">Password</label>
		<input type="password" id="password" name="password">	
		</p>

		<p>
		<label for="pw confirm">PW Confirm</label>
		<input type="password" id="password" name="password">	
		</p>

		<p>
		<label for="birthday">Birthday</label>
		<input type="date" id="date" name="date">	
		</p>

		<p>
		<input type="radio" id="male" name="gender" value="male">
		<label for="male">Male</label>
		<input type="radio" id="female" name="gender" value="female">
		<label for="female">Female</label>
		<input type="radio" id="other" name="gender" value="other">
		<label for="other">other</label>
		</p>


		<p>
		<label for="A_short_description_about_yourself:">A short description about yourself:
		</label>
		</p>
		<p>
			<textarea name="description"></textarea>
		</p>
		
		<p>
		<label for="favorite language">Favorite Language</label>
		<select name="favorite language">
    	<option value="javascript">Javascript</option>
    	<option value="c++">C++</option>
    	<option value="python">Python</option>
		</select>
		</p>



		<p>
		<input type="submit" value="Submit">
		</p>

	</body>
</html>
